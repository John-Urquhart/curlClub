<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locks Loyalty Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
      }
      .salon-container {
        background-color: #ddbea9;
        color: #2e151b;
      }
      .menu-bar {
        background-color: #ddbea9;
      }
      .content-container {
        background-image: url("https://placehold.co/1024x768");
        background-repeat: no-repeat;
        background-size: cover;
        padding: 4rem 1rem;
      }
      .feature-card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header class="salon-container text-center p-4">
      <nav class="menu-bar flex justify-between items-center p-2">
        <div>
          <i class="fas fa-bars"></i>
          <span class="px-4">Maecenas</span>
          <span class="px-4">Luctus</span>
        </div>
        <div>
          <span class="font-bold text-3xl">8</span>
        </div>
        <div>
          <span class="px-4">Fusce</span>
          <span class="px-4">Dolor</span>
          <span class="px-4">Fames</span>
          <span class="px-4">Bonos</span>
        </div>
      </nav>
    </header>

    <main class="content-container">
      <section class="text-center">
        <h1 class="text-6xl font-bold my-4">CurlsClub</h1>
        <p class="mb-8">
          Some inspiring quote about beauty and elegance goes here, set in a
          stylish and readable font.
        </p>
      </section>

      <section class="flex justify-center space-x-4 my-8">
        <!-- Feature cards -->
        <div class="feature-card">
          <i class="fas fa-cut"></i>
          <h4 class="text-lg font-semibold mb-2">Book a session</h4>
        </div>
        <!-- Repeat for each feature -->
      </section>
    </main>

    <footer class="salon-container text-center p-4">
      <div class="flex justify-center space-x-4 my-8">
        <a href="#" class="p-2">Link</a>
        <!-- Repeat for each footer link -->
      </div>
    </footer>
  </body>
</html>
