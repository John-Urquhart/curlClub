<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuur Exclusive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .header-container {
        background-color: #333;
        color: #fff;
        padding: 4rem 1rem;
      }
      .profile-card {
        background-color: #f7f7f7;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="header-container text-center">
      <nav class="text-xs uppercase tracking-wider mb-4">
        <a href="#" class="px-4">Shop New Buys</a>
        <a href="#" class="px-4">Brands</a>
        <a href="#" class="px-4">Gifts</a>
        <a href="#" class="px-4">Our Stores</a>
        <a href="#" class="px-4">Subscription</a>
        <a href="#" class="px-4">Customer Service</a>
        <a href="#" class="px-4">Gift Cards</a>
        <a href="#" class="px-4">Gift Finder</a>
      </nav>
      <h1 class="text-6xl font-semibold mb-4">CUUR</h1>
      <h2 class="font-light text-sm mb-8">Exclusive Collection</h2>
      <form action="#" method="POST" class="mb-8">
        <input
          type="email"
          placeholder="Email Address"
          class="p-2 border border-gray-300"
        />
        <button type="submit" class="p-2 bg-black text-white">Subscribe</button>
      </form>
      <p class="text-sm">Free delivery and returns within the US</p>
    </header>

    <main class="my-8 text-center">
      <section class="mb-8">
        <!-- Placeholder for main hero image -->
        <img
          src="https://placehold.co/600x400"
          alt="Main hero image of a woman with elegant hairstyle, high detail needed for fashion website"
          class="mx-auto mb-4"
        />
        <h3 class="text-2xl font-semibold mb-4">Curated Looks</h3>
        <p class="text-xs mb-4">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </section>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Profile cards -->
        <div class="profile-card">
          <img
            src="https://placehold.co/100x100"
            alt="Profile image of a woman with a stylish haircut, placeholder"
            class="mx-auto mb-4 rounded-full"
          />
          <h4 class="text-lg font-semibold mb-2">Name of the Person</h4>
          <p class="text-xs mb-4">Position or relevant info</p>
          <button type="button" class="text-xs text-white bg-black px-4 py-2">
            View Profile
          </button>
        </div>
        <!-- Repeat for each profile -->
      </section>
    </main>
  </body>
</html>
